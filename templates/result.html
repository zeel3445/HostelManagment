<!doctype html>
<html>
   <body>
      <div style="
      position: relative;
      justify-content: center;
      align-items: center;
      display: flex;
      width: 100%;
      height: 100%;" >
      <table border = 1 cellspacing="0" cellpadding="2" >
         <form action="{{url_for('allotment')}}" method="post">
            <tr>
               <th>Name</th>
               <th>Email Id</th>
               <th>USN</th>
               <th>Gender</th>
               <th>Hostel</th>
            </tr>
         {% for key in result %}

            <tr>
               {% for i in key %}
                  <td> {{ i}} </td>
               {% endfor %}
               {%if key[3]=='male'%}
               <td><input type="checkbox" name='{{key[2]}}' value="BH1">BH1<input type="checkbox" name='{{key[2]}}' value="BH2">BH2</td>
               {%else%}
               <td><input type="checkbox" name='{{key[2]}}' value="GH1">GH1<input type="checkbox" name='{{key[2]}}' value="GH2">GH2</td>
               {%endif%}
            </tr>
         {% endfor %}
        
      </table>
      <button style="position:relative ; display:block;" type="submit">submit</button>
      </form>
      
   </div>
   </body>
</html>
